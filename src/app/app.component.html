<!-- Header fisso -->
<app-header (toggleSidenav)="toggleSidenav()"></app-header>

<mat-sidenav-container style="height: calc(100vh - 64px);"> <!-- 64px è l'altezza dell'header -->
  <!-- Sidenav in modalità push -->
  <mat-sidenav #sidenav mode="push" [fixedInViewport]="true" style="width: 250px;">
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/news">Notizie</a>
      <a mat-list-item routerLink="/profile">Profilo</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Mat-sidenav-content che include il contenuto principale -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
