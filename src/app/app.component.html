<!-- Header fisso -->
<app-header (toggleSidenav)="toggle()"></app-header>

<mat-sidenav-container style="height: calc(100vh - 64px);"> <!-- 64px è l'altezza dell'header -->
  <!-- Sidenav in modalità push -->
  <mat-sidenav #sidenav mode="push" style="width: 250px; background-color: #ee3434; color: white;">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" class="menu-item"> 
        <mat-icon class="mr-2">home</mat-icon> Home
      </a>
      <a mat-list-item routerLink="/news" class="menu-item">
        <mat-icon class="mr-2">article</mat-icon> Notizie
      </a>
      <a mat-list-item routerLink="/economia" class="menu-item">
        <mat-icon class="mr-2">money</mat-icon> Economia
      </a>
      <a mat-list-item routerLink="/politica" class="menu-item">
        <mat-icon class="mr-2">gavel</mat-icon> Politica
      </a>
      <a mat-list-item routerLink="/sport" class="menu-item">
        <mat-icon class="mr-2">sports</mat-icon> Sport
      </a>
      <a mat-list-item routerLink="/intrattenimento" class="menu-item">
        <mat-icon class="mr-2">theater_comedy</mat-icon> Intrattenimento
      </a>
      <a mat-list-item routerLink="/scienza" class="menu-item">
        <mat-icon class="mr-2">science</mat-icon> Scienza
      </a>
      <a mat-list-item routerLink="/cultura" class="menu-item">
        <mat-icon class="mr-2">book</mat-icon> Cultura
      </a>
      <a mat-list-item routerLink="/salute" class="menu-item">
        <mat-icon class="mr-2">health_and_safety</mat-icon> Salute
      </a>
      <a mat-list-item routerLink="/profile" class="menu-item">
        <mat-icon class="mr-2">person</mat-icon> Profilo
      </a>
      <a mat-list-item (click)="logout()" class="menu-item">
        <mat-icon class="mr-2">logout</mat-icon> Logout
      </a>
    </mat-nav-list>
  </mat-sidenav>
  

  <!-- Mat-sidenav-content che include il contenuto principale -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
